<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Spotify Mood Playlist</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f9f9f9;
      color: #333;
      margin: 0;
      padding: 20px;
    }
    h1 {
      text-align: center;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
      gap: 20px;
      justify-items: center;
    }
    .playlist {
      text-align: center;
      position: relative;
    }
    .playlist img {
      width: 150px;
      height: 150px;
      border-radius: 10px;
      object-fit: cover;
    }
    .playlist-title {
      margin-top: 10px;
      font-size: 14px;
    }
    .add-button {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      padding: 10px;
      background-color: rgba(0, 0, 0, 0.6);
      color: white;
      font-size: 14px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      display: none;
    }
    .playlist:hover .add-button {
      display: block;
    }
    .form-container {
      display: none;
      text-align: center;
      margin-top: 20px;
    }
    input[type="text"], input[type="file"] {
      width: 90%;
      padding: 10px;
      margin-bottom: 10px;
      border: 1px solid #ddd;
      border-radius: 5px;
      font-size: 14px;
    }
    button {
      padding: 10px 20px;
      background-color: #A17E89;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #8c6375;
    }
  </style>
</head>
<body>
  <h1>Spotify Mood Playlist</h1>
  <div class="grid" id="playlist-grid">
    <!-- Placeholder for custom playlists -->
    <div class="playlist" data-placeholder>
      <img src="https://via.placeholder.com/150" alt="Add playlist">
      <button class="add-button">Add Your Playlist</button>
      <div class="playlist-title">Add Your Playlist</div>
    </div>
    <div class="playlist" data-placeholder>
      <img src="https://via.placeholder.com/150" alt="Add playlist">
      <button class="add-button">Add Your Playlist</button>
      <div class="playlist-title">Add Your Playlist</div>
    </div>
    <!-- Predefined playlists -->
    <div class="playlist" data-url="https://open.spotify.com/playlist/5m8hWoxPvKRFRW2Oer7RGA">
      <img src="https://via.placeholder.com/150" alt="Relaxing Vibes">
      <div class="playlist-title">Relaxing Vibes</div>
    </div>
    <div class="playlist" data-url="https://open.spotify.com/playlist/37i9dQZF1DXcBWIGoYBM5M">
      <img src="https://via.placeholder.com/150" alt="Top Hits">
      <div class="playlist-title">Top Hits</div>
    </div>
  </div>

  <!-- Add Playlist Form -->
  <div class="form-container" id="add-playlist-form">
    <h2>Add Your Playlist</h2>
    <input type="text" id="playlist-url" placeholder="Paste Spotify Playlist Link">
    <input type="text" id="playlist-title" placeholder="Enter Playlist Title">
    <input type="file" id="playlist-image" accept="image/*">
    <button id="save-playlist">Save</button>
  </div>

  <script>
    const grid = document.getElementById("playlist-grid");
    const addForm = document.getElementById("add-playlist-form");
    const playlistUrlInput = document.getElementById("playlist-url");
    const playlistTitleInput = document.getElementById("playlist-title");
    const playlistImageInput = document.getElementById("playlist-image");
    const saveButton = document.getElementById("save-playlist");
    let activePlaceholder;

    // Load custom playlists from localStorage
    const savedPlaylists = JSON.parse(localStorage.getItem("customPlaylists")) || [];

    function loadCustomPlaylists() {
      const placeholders = document.querySelectorAll(".playlist[data-placeholder]");
      savedPlaylists.forEach((playlist, index) => {
        const placeholder = placeholders[index];
        if (placeholder) {
          placeholder.innerHTML = `
            <img src="${playlist.image}" alt="${playlist.title}">
            <div class="playlist-title">${playlist.title}</div>
          `;
          placeholder.removeAttribute("data-placeholder");
          placeholder.setAttribute("data-url", playlist.url);
        }
      });
    }

    grid.addEventListener("click", (e) => {
      const target = e.target.closest(".playlist");
      if (target && target.hasAttribute("data-placeholder")) {
        activePlaceholder = target;
        addForm.style.display = "block";
      } else if (target && target.dataset.url) {
        window.open(target.dataset.url, "_blank");
      }
    });

    saveButton.addEventListener("click", () => {
      const playlistUrl = playlistUrlInput.value.trim();
      const playlistTitle = playlistTitleInput.value.trim();
      const playlistImageFile = playlistImageInput.files[0];

      if (!playlistUrl || !playlistTitle || !playlistImageFile) {
        alert("Please enter a playlist link, title, and select an image!");
        return;
      }

      const reader = new FileReader();
      reader.onload = function (event) {
        const playlistImage = event.target.result; // Base64 image

        const newPlaylist = {
          url: playlistUrl,
          title: playlistTitle,
          image: playlistImage,
        };

        savedPlaylists.push(newPlaylist);
        localStorage.setItem("customPlaylists", JSON.stringify(savedPlaylists));

        activePlaceholder.innerHTML = `
          <img src="${playlistImage}" alt="${playlistTitle}">
          <div class="playlist-title">${playlistTitle}</div>
        `;
        activePlaceholder.removeAttribute("data-placeholder");
        activePlaceholder.setAttribute("data-url", playlistUrl);

        addForm.style.display = "none";
        playlistUrlInput.value = "";
        playlistTitleInput.value = "";
        playlistImageInput.value = "";
      };

      reader.readAsDataURL(playlistImageFile);
    });

    loadCustomPlaylists();
  </script>
</body>
</html>
