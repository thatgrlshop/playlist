<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Spotify Mood Playlist</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f9f9f9;
      color: #333;
      margin: 0;
      padding: 20px;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
      gap: 20px;
      justify-items: center;
    }
    .playlist {
      text-align: center;
      position: relative;
      cursor: pointer;
    }
    .playlist img {
      width: 150px;
      height: 150px;
      border-radius: 10px;
      object-fit: cover;
    }
    .playlist-title {
      margin-top: 10px;
      font-size: 14px;
    }
    .add-button {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      padding: 10px;
      background-color: rgba(0, 0, 0, 0.6);
      color: white;
      font-size: 14px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      display: none;
    }
    .playlist:hover .add-button {
      display: block;
    }
    input[type="text"] {
      width: 90%;
      padding: 5px;
      margin-top: 10px;
      border: 1px solid #ddd;
      border-radius: 5px;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <h1>Spotify Mood Playlist</h1>
  <div class="grid" id="playlist-grid">
    <!-- Example playlists -->
    <div class="playlist" data-placeholder>
      <img src="https://via.placeholder.com/150" alt="Add playlist">
      <button class="add-button">Add Your Playlist</button>
    </div>
    <div class="playlist" data-placeholder>
      <img src="https://via.placeholder.com/150" alt="Add playlist">
      <button class="add-button">Add Your Playlist</button>
    </div>
    <div class="playlist" data-url="https://open.spotify.com/playlist/37i9dQZF1DX4JAvHpjipBk">
      <img src="https://i.scdn.co/image/ab67706c0000bebb7cd6aab5054419e2f107d94c" alt="Relaxing Vibes">
      <div class="playlist-title">Relaxing Vibes</div>
    </div>
    <div class="playlist" data-url="https://open.spotify.com/playlist/37i9dQZF1DXcBWIGoYBM5M">
      <img src="https://i.scdn.co/image/ab67706c0000bebb5d8f9c529f91732d1b30e89e" alt="Top Hits">
      <div class="playlist-title">Top Hits</div>
    </div>
  </div>

  <!-- Input form for custom playlists -->
  <div id="add-playlist-form" style="display: none;">
    <h2>Add a New Playlist</h2>
    <input type="text" id="playlist-url" placeholder="Paste Spotify Playlist Link">
    <input type="text" id="playlist-title" placeholder="Enter Playlist Title">
    <button id="save-playlist">Save</button>
  </div>

  <script>
    const grid = document.getElementById("playlist-grid");
    const addForm = document.getElementById("add-playlist-form");
    const playlistUrlInput = document.getElementById("playlist-url");
    const playlistTitleInput = document.getElementById("playlist-title");
    const saveButton = document.getElementById("save-playlist");

    let activePlaceholder;

    grid.addEventListener("click", (e) => {
      const target = e.target.closest(".playlist");
      if (target && target.hasAttribute("data-placeholder")) {
        activePlaceholder = target;
        addForm.style.display = "block";
      } else if (target && target.dataset.url) {
        window.open(target.dataset.url, "_blank");
      }
    });

    saveButton.addEventListener("click", () => {
      const playlistUrl = playlistUrlInput.value.trim();
      const playlistTitle = playlistTitleInput.value.trim();
      if (!playlistUrl || !playlistTitle) {
        alert("Please enter both a playlist link and a title!");
        return;
      }

      const playlistId = playlistUrl.split("/playlist/")[1]?.split("?")[0];
      if (!playlistId) {
        alert("Invalid Spotify playlist link!");
        return;
      }

      const imageUrl = `https://i.scdn.co/image/${playlistId}`;
      activePlaceholder.innerHTML = `
        <img src="${imageUrl}" alt="${playlistTitle}">
        <div class="playlist-title">${playlistTitle}</div>
      `;
      activePlaceholder.dataset.url = playlistUrl;
      addForm.style.display = "none";
      playlistUrlInput.value = "";
      playlistTitleInput.value = "";
    });
  </script>
</body>
</html>
